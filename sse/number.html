<!DOCTYPE html>
<html>
    <head>
        <title>Random Number Per Second</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Random Number Per Second</h1>
        <p id="number"></p>

        <script>
           var ele = document.querySelector('#number');
           var source = new EventSource('number.py');
           source.addEventListener('message', function(event) {
               ele.innerHTML = event.data;
           });
        </script>
    </body>
</html>
